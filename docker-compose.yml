services:
  japanese-study-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: japanese-study-web
    ports:
      - "8081:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HOSTNAME=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - japanese-study-network
    labels:
      - "com.japanese-study.description=Japanese Learning Web Application"
      - "com.japanese-study.version=1.0.0"

networks:
  japanese-study-network:
    driver: bridge
